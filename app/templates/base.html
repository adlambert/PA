<html>
    <head>
      {% if title %}
      <title>{{ title }} - HistoryMap</title>
      {% else %}
      <title>Welcome to HistoryMap</title>
      {% endif %}
    </head>
    <body>
        <div>HistoryMap:
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('map1') }}">Map</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
